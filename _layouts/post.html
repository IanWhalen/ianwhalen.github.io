---
layout: layout
---

<section class="content">
  <div class="navigation">
    {% if page.next %}
    <span class="next-post">
      <a href="{{ page.next.url }}"> <i class="fa fa-angle-double-left"></i> {{ page.next.title }}</a>
    </span>
    {% endif %}
    {% if page.previous %}
    <span class="previous-post">
      <a href="{{ page.previous.url }}">{{ page.previous.title }} <i class="fa fa-angle-double-right"></i></a>
    </span>
    {% endif %}
  </div>

  <div class="clear"></div>
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}

  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'ianwhalen'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
</section>
